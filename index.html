<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
     <div class="game-board", id="game-board">
        <div class="cell"><div class="magic-number">8</div></div>
        <div class="cell"><div class="magic-number">3</div></div>
        <div class="cell"><div class="magic-number">4</div></div>
        <div class="cell"><div class="magic-number">1</div></div>
        <div class="cell"><div class="magic-number">5</div></div>
        <div class="cell"><div class="magic-number">9</div></div>
        <div class="cell"><div class="magic-number">6</div></div>
        <div class="cell"><div class="magic-number">7</div></div>
        <div class="cell"><div class="magic-number">2</div></div>
     </div>

     <div class="game-over">
        <div class="game-over-message" id="game-over-message"></div>
        <button class="restart-btn", id="restart-btn">RESTART</button>
     </div>

     <div class="game-start">
      <div class="game-start-message" id="game-start-message">CHOOSE YOUR OPPONENT</div>
      <button class="game-start-btn", id="human-btn">HUMAN</button>
      <button class="game-start-btn", id="ai-btn">AI</button>
     </div>

</body>
</html>
